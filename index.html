<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zipper</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container-fuild">
    <header>

      <div id="login">
        <div class="form-inline signinform">
          <div class="form-group">
            <label class="sr-only" for="exampleInputEmail3">Email address</label>
            <input type="email" class="form-control" id="signin-username" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <input type="password" class="form-control" id="signin-password" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-default" id="signinBtn">Sign in</button>
        </div>
        <h4 id="username"></h4>
        <button type="submit" class="btn btn-default" id="signoutBtn">Sign Out</button>
      </div>

    </header>
  </div>
  <div class="container signupholder">
    <div class="row signupform">
      <h3>Sign Up</h3>
      <div class="form-group">
        <label>User Name</label>
        <input type="email" class="form-control" id="usernametext" placeholder="User Name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="emailtext" placeholder="Email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="passwordtext" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default" id="signupBtn">I'm in</button>
    </div>
  </div>

  <div class="container-fuild">
    <div class="row">
      <div id="addroom-holder">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" id="roomtitle" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" id="roomdescription" placeholder="Description">
        </div>
        <button class="btn btn-prima" id="add">Add new</button><br/>
        <button class="btn btn-primary" id="all">All Room</button><br/>
        <button class="btn btn-primary" id="userroom">My Room</button><br/>
      </div>
    </div>
    <div class="row" id="rooms-holder"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
